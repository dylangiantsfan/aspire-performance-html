<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AutoParts Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
   <div id="header"></div>

    <main>
      <div class="sign-up-form">
        <h1>Create Account</h1>
        <form action="/register" method="POST" class="sign-up">
          <!-- Full Name Input -->
          <div class="input-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Enter your full name"
              required
            />
          </div>
          
          <!-- Username Input -->
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Create a username"
              required
            />
          </div>

          <!-- Email Input -->
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>

          <!-- Confirm Password Input -->
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
          <input
          type="password"
          id="confirm-password"
          name="confirmPassword"  
          placeholder="Confirm your password"
          required
          />

        </div>

          <!-- Submit Button -->
           <div id="register-error" class="error-message" style="color:red;"></div>

          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="redirect">Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </main>

    <!-- Footer -->
  <footer>
  <div class="footer-content">
    <div class="footer-links">
      <a href="/index.html">About Us</a>
      <a href="/contact.html">Contact</a>
      <a href="/privacy.html">Privacy Policy</a>
      <a href="/terms.html">Terms of Service</a>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 AutoParts Hub. All rights reserved.</p>
    </div>
  </div>
</footer>

    <script src="js/main.js"></script>

<script>
  const form = document.querySelector('.sign-up');
  const errorMessage = document.getElementById('register-error');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;

    if (password !== confirmPassword) {
      errorMessage.textContent = 'Passwords do not match!';
      return;
    }

    const formData = new URLSearchParams(new FormData(form));

    fetch('/register', {
      method: 'POST',
      body: formData,
    })
    .then(res => res.text())
    .then(text => {
      if (text === 'User registered successfully!') {
        // Registration success - redirect or show message
        window.location.href = '/login.html'; // for example, redirect to login page
      } else {
        errorMessage.textContent = text;
      }
    })
    .catch(() => {
      errorMessage.textContent = 'An error occurred. Please try again.';
    });
  });
</script>


  </body>
</html>
