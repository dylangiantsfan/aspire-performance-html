<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AutoParts Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <ul class="nav-links left">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.ejs">Products</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>

        <div class="logo">
          <img
            src="https://cdn.glitch.global/bafd1c02-3b02-44e8-bf14-b145c92ee114/image.png?v=1746427242942"
            alt="Logo"
          />
        </div>

        <ul class="nav-links right">
          <li><a href="contact.html" class="split">Contact</a></li>
          <li><a href="login.html" class="split">Sign In</a></li>
          <li><a href="user.html" class="split">My Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="sign-up-form">
        <h1>Create Account</h1>
        <form action="/register" method="POST" class="sign-up">
          <!-- Full Name Input -->
          <div class="input-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Enter your full name"
              required
            />
          </div>
          
          <!-- Username Input -->
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Create a username"
              required
            />
          </div>

          <!-- Email Input -->
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>

          <!-- Confirm Password Input -->
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="redirect">Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Aspire. All rights reserved.</p>
    </footer>
  </body>
</html>
