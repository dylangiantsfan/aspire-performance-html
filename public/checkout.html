<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Aspire Performance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
   <div id="header"></div>

    <main>
      <h1>Checkout</h1>
      <form>
        <h2>Shipping Info</h2>
        <input type="text" placeholder="Full Name" /><br />
        <input type="text" placeholder="Address" /><br />
        <input type="text" placeholder="City" /><br />
        <input type="text" placeholder="Zip Code" /><br /><br />

        <h2>Payment Info</h2>
        <input type="text" placeholder="Card Number" /><br />
        <input type="text" placeholder="Expiration Date" /><br />
        <input type="text" placeholder="CVV" /><br /><br />

        <button type="submit">Place Order</button>
      </form>
    </main>
