<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - AutoParts Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
   <div id="header"></div>

<script>
  fetch('/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;

      const isLoggedIn = localStorage.getItem('loggedIn') === 'true';

      const signInLink = document.getElementById('signin-link');
      const accountLink = document.getElementById('account-link');
      const logoutLink = document.getElementById('logout-link');

      if (isLoggedIn) {
        signInLink.style.display = 'none';
        accountLink.style.display = 'inline-block';
        logoutLink.style.display = 'inline-block';

        logoutLink.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('loggedIn');
          window.location.href = '/';
        });
      } else {
        signInLink.style.display = 'inline-block';
        accountLink.style.display = 'none';
        logoutLink.style.display = 'none';
      }
    });
</script>

    <main>
      <h1>Checkout</h1>
      <form>
        <h2>Shipping Info</h2>
        <input type="text" placeholder="Full Name" /><br />
        <input type="text" placeholder="Address" /><br />
        <input type="text" placeholder="City" /><br />
        <input type="text" placeholder="Zip Code" /><br /><br />

        <h2>Payment Info</h2>
        <input type="text" placeholder="Card Number" /><br />
        <input type="text" placeholder="Expiration Date" /><br />
        <input type="text" placeholder="CVV" /><br /><br />

        <button type="submit">Place Order</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 AutoParts Hub. All rights reserved.</p>
    </footer>
	<script src="js/main.js"></script>
  </body>
</html>
