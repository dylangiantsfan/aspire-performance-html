<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order History - Aspire Performance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="header"></div>

  <main>
 <div id="order-history">
    <h1>Your Order History</h1>
    <div id="order-list"></div>
    <a href="user.html" class="back-link">‚Üê Back to Profile</a>
  </div>
  </div>
</main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username') || 'guest';
      const userOrdersKey = `orders_${username}`;
      const orders = JSON.parse(localStorage.getItem(userOrdersKey)) || [];
      const orderListContainer = document.getElementById('order-list');

      if (orders.length === 0) {
        orderListContainer.innerHTML = '<p>No orders found.</p>';
      } else {
        orderListContainer.innerHTML = orders.map(order => `
          <div class="order">
            <h3>Order on ${new Date(order.date).toLocaleString()}</h3>
            <p>Total: $${order.total.toFixed(2)}</p>
            <ul>
              ${order.items.map(item => `
                <li>
                  <img src="${item.img}" alt="${item.name}" />
                  <span>${item.name} x${item.quantity} - ${item.price}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        `).join('');
      }
    });
  </script>

</body>
</html>
