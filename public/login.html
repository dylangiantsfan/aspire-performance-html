<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AutoParts Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <ul class="nav-links left">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.ejs">Products</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>

        <div class="logo">
          <img
            src="https://cdn.glitch.global/bafd1c02-3b02-44e8-bf14-b145c92ee114/image.png?v=1746427242942"
            alt="Logo"
          />
        </div>

        <ul class="nav-links right">
          <li><a href="contact.html" class="split">Contact</a></li>
          <li><a href="login.html" class="split">Sign In</a></li>
          <li><a href="user.html" class="split">My Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="login-form">
        <h1>Login</h1>
        <form action="/login" method="POST" class="login">
          <!-- Username Input -->
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          
          <!-- Password Input -->
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn">Log In</button>
        </form>
        <p class="redirect">Don't have an account? <a href="register.html">Sign up</a></p>
        <button onclick = "logout()"> Log Out</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Aspire. All rights reserved.</p>
    </footer>
  </body>
</html>
