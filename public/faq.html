<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ - AutoParts Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigtion Bar -->
 <div id="header"></div>

<script>
  fetch('/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;

      const isLoggedIn = localStorage.getItem('loggedIn') === 'true';

      const signInLink = document.getElementById('signin-link');
      const accountLink = document.getElementById('account-link');
      const logoutLink = document.getElementById('logout-link');

      if (isLoggedIn) {
        signInLink.style.display = 'none';
        accountLink.style.display = 'inline-block';
        logoutLink.style.display = 'inline-block';

        logoutLink.addEventListener('click', (e) => {
          e.preventDefault();
          localStorage.removeItem('loggedIn');
          window.location.href = '/';
        });
      } else {
        signInLink.style.display = 'inline-block';
        accountLink.style.display = 'none';
        logoutLink.style.display = 'none';
      }
    });
</script>

    <!-- Search Bar -->
    <div class="search-home">
      <form class="searchbar" id="frontsearch">
        <input
          type="text"
          id="searchInput"
          name="query"
          placeholder="Search..."
        />
      </form>
    </div>

    <main>
      <div class="faq">
        <h1>Frequently Asked Questions</h1>
        <p>
          <strong>Q:</strong> What is your return policy?<br /><strong
            >A:</strong
          >
          We accept returns within 30 days.
        </p>
        <p>
          <strong>Q:</strong> Do you ship internationally?<br /><strong
            >A:</strong
          >
          Yes, with additional charges.
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 AutoParts Hub. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
